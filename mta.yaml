_schema-version: '3.3'
ID: livestore
version: 1.0.0

modules:
  - name: app-router
    type: html5
    path: app
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build

  - name: srv
    type: nodejs
    path: srv
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: livestore-uaa
      - name: livestore-db

resources:
  - name: livestore-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

  - name: livestore-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared